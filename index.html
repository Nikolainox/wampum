<!DOCTYPE html>
<html lang="fi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Life Deck</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- TOP NAV -->
  <div id="topNav">
    <button class="nav-btn active" data-view="home">Home</button>
    <button class="nav-btn" data-view="library">Library</button>
    <button class="nav-btn" data-view="gold">Gold</button>
    <button class="nav-btn small" id="finalizeBtn">Finalize</button>
  </div>

  <!-- HUB (LIGHT DATA) -->
  <div id="hub">
    <div id="hubLine">
      <span id="hubReadiness">Readiness --%</span>
      <span id="hubMomentum">Momentum --</span>
    </div>
    <div id="hubSub">Today’s focus cards</div>
  </div>

  <!-- HOME / NETFLIX STYLE -->
  <div id="view-home" class="view active">
    <div class="section-title">Today’s Deck</div>
    <div id="activeCards" class="card-row"></div>

    <div class="empty-state" id="emptyHome">
      Pick 1–3 habits from Library to play today.
    </div>
  </div>

  <!-- LIBRARY / SPOTIFY STYLE -->
  <div id="view-library" class="view">
    <div id="librarySections"></div>
  </div>

  <!-- GOLD CARDS -->
  <div id="view-gold" class="view">
    <div class="section-title">Gold Cards</div>
    <div id="goldCards" class="card-row"></div>

    <div class="empty-state" id="emptyGold">
      No gold cards yet. Consistency creates identity.
    </div>
  </div>

  <!-- STATUS -->
  <div id="statusMessage"></div>

  <script src="app.js"></script>
</body>
</html>
