<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>FI Varikko</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <div id="topNav">
    <button class="nav-btn active" data-view="hub">HUB</button>
    <button class="nav-btn" data-view="library">Habits</button>
    <button class="nav-btn" data-view="telemetry">Telemetry</button>
    <button class="nav-btn" data-view="history">History</button>
    <button class="nav-btn small" id="exportBtn">Export</button>
  </div>

  <div id="hub" class="view active">
    <div id="hubHeadline">Readiness --%</div>
    <div id="hubSubline">Daily Performance Telemetry</div>

    <div id="hubStats">
      <div class="hubBox">
        <label>Mastered</label>
        <div id="hubMasteredCount">0</div>
      </div>
      <div class="hubBox">
        <label>Today's Habits</label>
        <div id="hubTodayHabits">0/0</div>
      </div>
      <div class="hubBox">
        <label>Lifetime</label>
        <div id="hubLifetime">0</div>
      </div>
    </div>
  </div>

  <div id="pitRadio">
    <div id="pitStatus">PIT RADIO</div>
    <div id="pitMessage">Telemetry Online</div>
  </div>

  <div id="view-library" class="view">
    <div id="libraryHeader">
      <span id="libraryDate">Day</span>
      <span id="libraryHabitSummary"></span>
      <span id="libraryReadiness"></span>
    </div>
    <div id="habitSections"></div>
  </div>

  <div id="view-telemetry" class="view">
    <div id="telemetryPanel">
      <div id="todayDateLabel"></div>

      <div id="dayModeTag"></div>
      <div id="hardDayTag"></div>
      <div id="habitSummaryTag"></div>

      <div class="sliderBlock">
        <label>Energy</label>
        <input type="range" min="1" max="10" value="5" data-field="energy" />
        <span id="energyLabel">5/10</span>
      </div>

      <div class="sliderBlock">
        <label>Stress</label>
        <input type="range" min="1" max="10" value="5" data-field="stress" />
        <span id="stressLabel">5/10</span>
      </div>

      <div class="sliderBlock">
        <label>Mood</label>
        <input type="range" min="1" max="10" value="5" data-field="mood" />
        <span id="moodLabel">5/10</span>
      </div>

      <div class="sliderBlock">
        <label>Motivation</label>
        <input type="range" min="1" max="10" value="5" data-field="motivation" />
        <span id="motivationLabel">5/10</span>
      </div>

      <div class="sliderBlock">
        <label>Difficulty</label>
        <input type="range" min="1" max="10" value="5" data-field="difficulty" />
        <span id="difficultyLabel">5/10</span>
      </div>

      <div class="selectBlock">
        <label>Sleep</label>
        <select data-field="sleep">
          <option value="ok">OK</option>
          <option value="good">Good</option>
          <option value="bad">Bad</option>
        </select>
      </div>

      <div class="notesBlock">
        <label>Notes</label>
        <textarea id="notes" rows="4"></textarea>
      </div>

      <button class="finalize" onclick="finalizeToday()">Finalize Day</button>
    </div>
  </div>

  <div id="view-history" class="view">
    <div id="history">
      <div id="historyList"></div>
      <div id="historyDetail"></div>
    </div>
    <div id="statusMessage"></div>
  </div>

  <script src="app.js"></script>
</body>
</html>
