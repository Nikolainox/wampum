<!DOCTYPE html>
<html lang="fi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>FI VARIKKO · Elite Habit Telemetry</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>

  <!-- TOP NAVIGATION -->
  <div id="topNav">
    <button class="nav-btn active" data-view="library">Habit Library</button>
    <button class="nav-btn" data-view="telemetry">Telemetry</button>
    <button id="exportBtn" class="nav-btn small">Export</button>
  </div>

  <!-- REAL-TIME HUB -->
  <div id="hub">
    <div id="hubHeadline">Readiness 0% · Momentum 0/100 · Mastered 0</div>
    <div id="hubSubline">Tieto päivittyy reaaliajassa.</div>

    <div id="hubStats">
      <div class="hubBox">
        <label>Mastered</label>
        <div id="hubMasteredCount">0</div>
      </div>

      <div class="hubBox">
        <label>Tänään</label>
        <div id="hubTodayHabits">0/0</div>
      </div>

      <div class="hubBox">
        <label>Lifetime</label>
        <div id="hubLifetime">0</div>
      </div>
    </div>
  </div>

  <!-- PIT RADIO / AI -->
  <div id="pitRadio">
    <div id="pitStatus">VARIKKO: READY</div>
    <div id="pitMessage">Päivätelemetria latautuu…</div>
  </div>

  <!-- VIEW 1: HABIT LIBRARY -->
  <div id="view-library" class="view active">
    <div id="libraryHeader">
      <div id="libraryDate">Päivä:</div>
      <div id="libraryHabitSummary"></div>
      <div id="libraryReadiness"></div>
    </div>

    <div id="habitSections"></div>
  </div>


  <!-- VIEW 2: TELEMETRY -->
  <div id="view-telemetry" class="view">
    <div id="telemetryPanel">

      <h2 id="todayDateLabel">Päivä</h2>
      <p><strong>Readiness:</strong> <span id="readinessValue">0%</span></p>

      <p id="dayModeTag"></p>
      <p id="hardDayTag"></p>
      <p id="habitSummaryTag"></p>

      <!-- SLIDERS -->
      <div class="sliderBlock">
        <label>Vaikeus</label>
        <input type="range" min="1" max="10" value="5" data-field="difficulty" />
        <span id="difficultyLabel">5/10</span>
      </div>

      <div class="sliderBlock">
        <label>Energia</label>
        <input type="range" min="1" max="10" value="5" data-field="energy" />
        <span id="energyLabel">5/10</span>
      </div>

      <div class="sliderBlock">
        <label>Stressi</label>
        <input type="range" min="1" max="10" value="5" data-field="stress" />
        <span id="stressLabel">5/10</span>
      </div>

      <div class="sliderBlock">
        <label>Mieliala</label>
        <input type="range" min="1" max="10" value="5" data-field="mood" />
        <span id="moodLabel">5/10</span>
      </div>

      <div class="sliderBlock">
        <label>Motivaatio</label>
        <input type="range" min="1" max="10" value="5" data-field="motivation" />
        <span id="motivationLabel">5/10</span>
      </div>

      <div class="selectBlock">
        <label>Päivätyyppi</label>
        <select data-field="dayType">
          <option value="race">Race</option>
          <option value="practice">Practice</option>
          <option value="qualifying">Qualifying</option>
          <option value="safety">Safety Car</option>
        </select>
      </div>

      <div class="selectBlock">
        <label>Uni</label>
        <select data-field="sleep">
          <option value="ok">Ok</option>
          <option value="good">Hyvä</option>
          <option value="bad">Huono</option>
        </select>
      </div>

      <div class="notesBlock">
        <label>Muistiinpanot</label>
        <textarea id="notes" rows="5"></textarea>
      </div>

      <h3>Strategia</h3>
      <div id="stintSummary"></div>

      <h3>Pit plan</h3>
      <div id="pitPlan"></div>

      <button id="finalizeBtn" class="finalize">Lukitse päivä</button>

      <!-- HISTORY -->
      <h2>Historia</h2>
      <div id="history">
        <div id="historyList"></div>
        <div id="historyDetail"></div>
      </div>

    </div>
  </div>

  <div id="statusMessage"></div>

  <script src="app.js"></script>
</body>
</html>
